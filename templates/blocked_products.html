{% extends 'base.html' %}

{% block title %}차단된 상품 목록{% endblock %}

{% block content %}
  <h2>차단된 상품 목록</h2>
  <ul>
    {% for p in blocked_products %}
      <li>
        {{ p.title }} (₩{{ p.price }})
        <a href="{{ url_for('unblock_product', product_id=p.product_id) }}">차단 해제</a>
      </li>
    {% else %}
      <li>차단된 상품이 없습니다.</li>
    {% endfor %}
  </ul>
  <p><a href="{{ url_for('dashboard') }}">대시보드로 돌아가기</a></p>
{% endblock %}
