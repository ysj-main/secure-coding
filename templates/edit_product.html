{% extends "base.html" %}

{% block title %}상품 수정{% endblock %}

{% block content %}
<h2>상품 수정</h2>
<form method="post" enctype="multipart/form-data">
  <label for="title">제목</label><br>
  <input type="text" name="title" id="title" value="{{ product['title'] }}" required><br>
  <label for="description">설명</label><br>
  <textarea name="description" id="description" rows="4" required>{{ product['description'] }}</textarea><br>
  <label for="price">가격 (₩)</label><br>
  <input type="number" name="price" id="price" value="{{ product['price'] }}" required><br>
  <!-- 기존 이미지 목록 -->
  {% if images %}
    <h4>기존 이미지</h4>
    {% for img in images %}
      <div style="display:inline-block; margin:5px;">
        <img src="{{ url_for('static', filename='uploads/' ~ img['filename']) }}" style="max-width:120px;"><br>
        <label><input type="checkbox" name="delete_images" value="{{ img['id'] }}">
          삭제</label>
      </div>
    {% endfor %}
  {% endif %}
  <!-- 새 이미지 업로드 -->
  <h4>새 이미지 추가</h4>
  <input type="file" name="images" multiple accept="image/*"><br>
  <button type="submit">수정 저장</button>
</form>
<p><a href="{{ url_for('view_product', product_id=product['id']) }}">상세페이지로 돌아가기</a></p>
{% endblock %}
