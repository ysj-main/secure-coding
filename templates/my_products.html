<!-- templates/my_products.html -->
{% extends "base.html" %}
{% block title %}내 상품{% endblock %}
{% block content %}
<h2 class="mb-4">내가 등록한 상품</h2>
<table class="table table-striped">
  <thead>
    <tr><th>제목</th><th>가격</th><th>액션</th></tr>
  </thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p['title'] }}</td>
      <td>₩{{ p['price'] }}</td>
      <td>
        <a href="{{ url_for('view_product',product_id=p['id']) }}" class="btn btn-sm btn-info">상세</a>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="3" class="text-center">등록된 상품이 없습니다.</td></tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('new_product') }}" class="btn btn-primary">새 상품 등록</a>
{% endblock %}
