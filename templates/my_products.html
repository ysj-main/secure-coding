{% extends "base.html" %}
{% block title %}내 상품 목록{% endblock %}
{% block content %}
  <h2>내가 등록한 상품</h2>
  <ul>
    {% for p in products %}
    <li>
      <a href="{{ url_for('view_product', product_id=p['id']) }}">
        {{ p['title'] }} (₩{{ p['price'] }})
      </a>
    </li>
    {% else %}
    <li>등록된 상품이 없습니다.</li>
    {% endfor %}
  </ul>
  <p><a href="{{ url_for('new_product') }}">새 상품 등록</a></p>
  <p><a href="{{ url_for('dashboard') }}">대시보드로 돌아가기</a></p>
{% endblock %}
